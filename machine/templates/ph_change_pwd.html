<!DOCTYPE html>
<html style="height: 100%">
    <head>
       <meta charset="utf-8">
       <script src="../static/js/common/jquery-1.9.1.min.js"></script>
       <script src="../static/js/controler/phchpwd.js"></script>
       <link rel="stylesheet" type="text/css" href="../static/css/reset.css">
       <link rel="stylesheet" type="text/css" href="../static/css/phonepwd.css">
    </head>
    <body>
        <div class="backindex">
            <a href="/phoned/">
                <img src="../static/images/icon/back.png" class="back-icon"/>
            </a>
        </div>

        <div class="hm_ch_pwd">
            <div>
                <span><input type="password" name="oldpwd" placeholder="旧密码" class="hm_ch_pwd_inp"></span>
                <span name="oldpwderr" style="font-size:3em;color: #ff9b79d1"></span>
            </div>
            <div>
                <span><input type="password" name="newpwd" placeholder="新密码" class="hm_ch_pwd_inp"></span>
                <span name="newpwderr" style="font-size:3em;color: #ff9b79d1"></span>
            </div>
            <div>
                <span><input type="password" name="cnewpwd" placeholder="确认密码" class="hm_ch_pwd_inp"></span>
                <span name="cnewpwderr" style="font-size:3em;color: #ff9b79d1"></span>
            </div>
            <div>

                <span><input type="button" name="cpwd_btn" class="hm_ch_pwd_btn" value="确定"></span>

            </div>
        </div>

    </body>
</html>
